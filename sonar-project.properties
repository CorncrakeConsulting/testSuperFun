# SonarQube Configuration for Super Fun Wheel Tests

# Local SonarQube server
sonar.host.url=http://localhost:9000

# Project identification
sonar.projectKey=super-fun-wheel-tests
sonar.projectName=Super Fun Wheel Tests
sonar.projectVersion=1.0.0

# Project description
sonar.projectDescription=Playwright test automation for the Super Fun Wheel casino game

# Source code configuration
sonar.sources=tests,pages,utils,types
sonar.sourceEncoding=UTF-8

# Test configuration
sonar.tests=tests
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.eslint.reportPaths=eslint-report.json

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.d.ts,**/node_modules/**

# Duplication exclusions (test files often have similar patterns)
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts

# Analysis exclusions
sonar.exclusions=node_modules/**,playwright-report/**,test-results/**,coverage/**,dist/**,build/**

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Quality gate settings
sonar.qualitygate.wait=true

# Dead code detection rules
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.spec.ts

# Enable key rules for unused code
# S1172: Unused function parameters
# S1481: Unused local variables
# S1854: Dead stores (assignments that are never read)
# S3626: Jump statements should not be redundant

# Scanner behavior
sonar.scanner.force-deprecated-java-version=false